<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเข้างาน</title>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- QRCode Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Card แสดงผล -->
    <div id="card" class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-center hidden">
        <div class="mb-4 relative inline-block">
            <img id="profileImg" class="w-24 h-24 rounded-full mx-auto border-4 border-green-500 shadow-sm object-cover" src="" alt="Profile">
        </div>
        <h2 id="displayName" class="text-xl font-bold text-gray-800 mb-1">ชื่อผู้ใช้</h2>
        <p id="statusMsg" class="text-sm text-gray-500 mb-4 px-2 truncate">สถานะ</p>
        
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-4 flex justify-center flex-col items-center">
            <p class="text-xs text-gray-400 mb-2">สแกนเพื่อลงทะเบียน</p>
            <!-- QR Code แสดงผลที่นี่ -->
            <canvas id="qrCanvas" class="rounded border border-gray-100"></canvas>
        </div>

        <p id="genTime" class="text-xs text-gray-400 mb-6">สร้างเมื่อ: --:--</p>
        
        <button onclick="sendFlexMessage()" class="w-full bg-[#06C755] hover:bg-[#05b34c] text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
            ส่งหลักฐานเข้าแชท (Flex)
        </button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
        <p class="text-gray-600">กำลังโหลดข้อมูล...</p>
        <p id="errorMsg" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <script>
        // ****************************************************
        // LIFF ID ของคุณ
        // ****************************************************
        const MY_LIFF_ID = "2008560135-aDKZxE9W"; 
        // ****************************************************

        let userProfile = null;
        let timeString = "";
        let csvData = "";

        async function main() {
            const loadingDiv = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');

            try {
                await liff.init({ liffId: MY_LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                userProfile = profile;
                renderCard(profile);

            } catch (err) {
                console.error("LIFF Error:", err);
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.style.display = 'block';
                loadingDiv.querySelector('.animate-spin').style.display = 'none';
            }
        }

        function renderCard(profile) {
            const loadingDiv = document.getElementById('loading');
            const cardDiv = document.getElementById('card');
            const errorMsg = document.getElementById('errorMsg');

            const date = new Date();
            timeString = date.toLocaleString('th-TH');
            
            // เตรียมข้อมูล CSV
            const cleanName = (profile.displayName || "").replace(/,/g, "");
            const cleanStatus = (profile.statusMessage || "-").replace(/,/g, "");
            csvData = `${profile.userId},${cleanName},${profile.pictureUrl},${cleanStatus},${timeString}`;

            // แสดงผล UI
            document.getElementById('profileImg').src = profile.pictureUrl || "https://via.placeholder.com/150";
            document.getElementById('displayName').innerText = profile.displayName;
            document.getElementById('statusMsg').innerText = profile.statusMessage || "-";
            document.getElementById('genTime').innerText = "สร้างเมื่อ: " + timeString;

            // สร้าง QR Code
            const canvas = document.getElementById('qrCanvas');
            QRCode.toCanvas(canvas, csvData, { 
                width: 200,
                margin: 2,
                color: { dark: "#000000", light: "#ffffff" }
            }, function (error) {
                if (error) {
                    errorMsg.innerText = "QR Error: " + error;
                    errorMsg.style.display = 'block';
                } else {
                    loadingDiv.style.display = 'none';
                    cardDiv.style.display = 'block';
                }
            });
        }

        async function sendFlexMessage() {
            if (!liff.isInClient()) {
                alert("ฟังก์ชันนี้ใช้งานได้เฉพาะบนแอป LINE เท่านั้น");
                return;
            }

            if (!userProfile) return;

            // สร้าง JSON Flex Message
            const flexMsg = {
                type: "flex",
                altText: "ข้อมูลลงทะเบียนเข้างานของ " + userProfile.displayName,
                contents: {
                    "type": "bubble",
                    "hero": {
                        "type": "image",
                        "url": userProfile.pictureUrl || "https://via.placeholder.com/500x300?text=No+Image",
                        "size": "full",
                        "aspectRatio": "20:13",
                        "aspectMode": "cover",
                        "action": { "type": "uri", "uri": "https://line.me/" }
                    },
                    "body": {
                        "type": "box",
                        "layout": "vertical",
                        "contents": [
                            {
                                "type": "text",
                                "text": "Registration Pass",
                                "weight": "bold",
                                "size": "xl",
                                "color": "#1DB446"
                            },
                            {
                                "type": "box",
                                "layout": "vertical",
                                "margin": "lg",
                                "spacing": "sm",
                                "contents": [
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            { "type": "text", "text": "Name", "color": "#aaaaaa", "size": "sm", "flex": 1 },
                                            { "type": "text", "text": userProfile.displayName, "wrap": true, "color": "#666666", "size": "sm", "flex": 5, "weight": "bold" }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            { "type": "text", "text": "Time", "color": "#aaaaaa", "size": "sm", "flex": 1 },
                                            { "type": "text", "text": timeString, "wrap": true, "color": "#666666", "size": "sm", "flex": 5 }
                                        ]
                                    },
                                    {
                                        "type": "box",
                                        "layout": "baseline",
                                        "spacing": "sm",
                                        "contents": [
                                            { "type": "text", "text": "Status", "color": "#aaaaaa", "size": "sm", "flex": 1 },
                                            { "type": "text", "text": "Ready to scan", "wrap": true, "color": "#666666", "size": "sm", "flex": 5 }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    "footer": {
                        "type": "box",
                        "layout": "vertical",
                        "spacing": "sm",
                        "contents": [
                            {
                                "type": "text",
                                "text": "User ID: " + userProfile.userId.substring(0, 10) + "...",
                                "size": "xxs",
                                "color": "#aaaaaa",
                                "align": "center"
                            }
                        ]
                    }
                }
            };

            try {
                await liff.sendMessages([flexMsg]);
                liff.closeWindow();
            } catch (err) {
                console.error("Send Error:", err);
                if (err.message.includes("scope") || err.message.includes("permission")) {
                    alert("⚠️ ส่งไม่สำเร็จ: กรุณาเปิดสิทธิ์ 'chat_message.write' ใน LINE Developers Console\n\n(ไปที่ Channel -> LIFF -> Scopes -> ติ๊กถูก chat_message.write)");
                } else {
                    alert("ส่งข้อความไม่สำเร็จ: " + err.message);
                }
            }
        }

        main();
    </script>
</body>
</html>
